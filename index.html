<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calculator-container">
            <div class="screen"></div>

            <div class="column">
                <button class="special">AC</button>
                <button class="special">+/-</button>
                <button class="special">%</button>
                <button class="operator">/</button>
            </div>

            <div class="column">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>

            <div class="column">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>

            <div class="column">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>

            <div class="column"> 
                <button class="large-button">0</button>
                <button>.</button>
                <button class="operator">=</button>
            </div>
        </div>
</body>
</html>
